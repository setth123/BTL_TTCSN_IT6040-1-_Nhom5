<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thư viện Trường Đại học Công nghiệp Hà Nội</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('image/anhtruongcn.webp');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            
    
        }
        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
            position: relative;
            z-index: 1;
        }
        .login-container h2 {
            margin-bottom: 15px;
            color: #333;
        }
        .login-container img {
            width: 90px; /* Giảm kích thước hình ảnh */
            margin-bottom: 15px; /* Điều chỉnh khoảng cách */
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 60%;
            padding: 10px; /* Giảm padding để tạo không gian */
            margin: 25px auto; /* Căn giữa và tạo khoảng cách tự động */
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
            display: block; /* Để ô nhập liệu đứng trên mỗi dòng */
        }
        .login-container input[type="text"]:focus,
        .login-container input[type="password"]:focus {
            border-color: #007bff;
            outline: none;
        }
        .login-container button {
            width: 40%; /* Tăng chiều rộng nút để tương xứng hơn */
            padding: 12px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            margin-top: 10px; /* Thêm khoảng cách trên nút */
        }
        .login-container button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .login-container button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <script>
        window.onload = async function (){
            if(localStorage.getItem('accountUsername'))window.location.href='TrangChu_ThuThu.html';
        }
    </script>
    <div class="login-container">
        <img src="image/anhthuvien.png"Hanoi University of Industry">
        <h2>Đăng nhập (Thủ thư)</h2>
        <form id="loginForm">
            <input id="tenTK" type="text" placeholder="Nhập tên tài khoản..." required>
            <input id="matKhau" type="password" placeholder="Nhập mật khẩu..." required>
            <button type="submit">Đăng nhập</button>
        </form>
    </div>
    <script src="./js/login.js"></script>
</body>
</html>
