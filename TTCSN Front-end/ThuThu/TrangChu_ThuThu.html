<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chủ Thư viện Đại học Công nghiệp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
       
        .header h1 {
            display: inline;
            margin-left: 20px;
            vertical-align: middle;
            
        }
        .header .profile {
            float: right;
            margin-right: 20px;
        }
        .header .profile img {
            width: 30px;
            vertical-align: middle;
        }
        .header .profile span {
            margin-left: 10px;
            vertical-align: middle;
        }
        .nav {
            background-color: #343a40;
            overflow: hidden;
        }
        .nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .content {
            padding: 20px;
        }
        .search-bar {
            display: flex;
            justify-content: flex-end; /* Di chuyển sang bên phải */
            margin-bottom: 20px;
        }
        .search-bar input[type="text"] {
            width: 50%; /* Rút ngắn chiều rộng ô tìm kiếm */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 5px;
        }
        .search-bar button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .search-bar button:hover {
            background-color: #0056b3;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .stats div {
            background-color: #007bff;
            color: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            width: 23%;
        }
        .table-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .table {
            width: 48%; /* Chiều rộng cho mỗi bảng */
            background-color: white; /* Nền trắng cho các bảng */
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Hiệu ứng bóng */
            padding: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        .search-icon {
            width: 20px;
            height: 20px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <script>
        window.onload = async function() {
            const accountName = localStorage.getItem('adminAccountID');
            const accountUsername = localStorage.getItem('adminAccountUsername');

            // Nếu bất kỳ giá trị nào rỗng, chuyển hướng về trang đăng nhập
            if (accountName === '' || accountUsername === '') {
                alert('Bạn chưa đăng nhập. Vui lòng đăng nhập lại.');
                window.location.href = 'Login_ThuThu.html';  // Thay bằng URL của trang đăng nhập
            } 
            await insertUsers(), insertDataIntoTable();
        }
    </script>
    <div class="header">
        <h1>Thư viện Đại học Công nghiệp Hà Nội</h1>
        <div class="profile">
            <img src="https://img.icons8.com/ios-filled/30/ffffff/user.png" alt="Profile">
            <span>Admin</span>
            <button onclick="logout()">Đăng xuất</button>
        </div>
    </div>
    <div class="nav">
        <a href="QuanLyPhieuMuon.html">Phiếu mượn</a>
        <a href="QuanLyPhieuViPham.html">Phiếu vi phạm</a>
        <a href="BaoTriSach.html">Sách</a>
        <a href="QuanLyNguoiDung.html">Người dùng</a>
    </div>
    <div class="content">
        <div class="search-bar">
            <input id="keyword" type="text" placeholder="Nhập từ khóa...">
            <button onclick="openSearchList()">
                <img src="https://img.icons8.com/material-outlined/24/ffffff/search.png" class="search-icon" alt="Tìm kiếm">
            </button>
        </div>
        <div class="table-container">
            <div class="table">
                <h2>Người dùng mới</h2>
                <table id="newUser">
                    <tr>
                        <th>Mã người dùng</th>
                        <th>Họ tên</th>
                        <th>Số điện thoại</th>
                        <th>Tên tài khoản</th>
                    </tr>
                    
                </table>
            </div>
            <div class="table">
                <h2>Sách mới</h2>
                <table id="newBook">
                    <tr>
                        <th>Mã sách</th>
                        <th>Tên sách</th>
                        <th>Thể loại</th>
                        <th>Số lượng</th>
                    </tr>
                    
                </table>
            </div>
        </div>
    </div>
    <script>
        function logout() {
            localStorage.setItem('adminAccountID', '');
            localStorage.setItem('adminAccountUsername', '');
            alert("Đăng xuất thành công!");
        }

        function openSearchList(){
            console.log('aa');
            const keyword = document.getElementById('keyword').value;
            const editedKeyword = keyword.replace(/ /g, "_");
            localStorage.setItem('keyword', editedKeyword);
            window.location.href = "SearchPage.html";
        }
    </script>
    <script src="./js/index.js"></script>
</body>
</html>
