<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý phiếu mượn - Thư viện Đại học Công nghiệp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
       
        .header h1 {
            display: inline;
            margin-left: 20px;
            vertical-align: middle;
            
        }
        .header .profile {
            float: right;
            margin-right: 20px;
        }
        .header .profile img {
            width: 30px;
            vertical-align: middle;
        }
        .header .profile span {
            margin-left: 10px;
            vertical-align: middle;
        }
        .back{
            color: #f1f4f8;
            background-color: #007bff;
            margin: 10px;
            border-radius: 5px ;
        }
        .nav {
            background-color: #343a40;
            overflow: hidden;
        }
        .nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .table-container {
            margin-top: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #0078d4;
            color: white;
        }

        .btn-tra {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0,0,0,0.4);
            padding-top: 100px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto; 
            padding: 20px;
            border: 1px solid #888;
            width: 80%; 
            text-align: center;
        }
        .modal-content button {
            margin: 5px;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-dongy {
            background-color: #007bff;
            color: white;
        }
        .btn-khong {
            background-color: #6c757d;
            color: white;
        }
        
    </style>
</head>
<body>
    <div class="header">
        <h1>Thư viện Đại học Công nghiệp Hà Nội</h1>
        <div class="profile">
            <img src="https://img.icons8.com/ios-filled/30/ffffff/user.png" alt="Profile">
            <span>Admin</span>
            <button onclick="logout()">Đăng xuất</button>
        </div>
    </div>
    <div class="nav">
        <a href="QuanLyPhieuMuon.html">Phiếu mượn</a>
        <a href="QuanLyPhieuViPham.html">Phiếu vi phạm</a>
        <a href="BaoTriSach.html">Sách</a>
        <a href="QuanLyNguoiDung.html">Người dùng</a>
    </div>
    <button class="back" onclick="goBack()" style="margin: 20px;">Trở lại</button>
    <div class="table-container">
        <h2 style="text-align: center;">Quản lý phiếu mượn</h2>
        <table id="borrowNote">
            <thead>
                <tr>
                    <th>Mã phiếu mượn</th>
                    <th>Thời hạn</th>
                    <th>Trạng thái</th>
                    <th>Số lượng mượn</th>
                    <th>Mã người dùng</th>
                    <th>Mã sách</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <p>Đồng ý trả sách?</p>
            <button class="btn-dongy" onclick="confirmReturn()">Đồng ý</button>
            <button class="btn-khong" onclick="closeModal()">Không đồng ý</button>
        </div>
    </div>

    <script>
        function logout() {
            alert("Đăng xuất thành công!");
            window.location.href = 'Login_ThuThu.html';
        }
        function goBack() {
        window.location.href ='TrangChu_ThuThu.html'; // Quay lại trang trước đó
    }
        
    </script>
    <script src="./js/borrowNoteMng.js"></script>
</body>
</html>
